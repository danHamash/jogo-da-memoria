<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My game</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./src/styles/global.css">
  <link rel="stylesheet" href="./src/styles/style.css">
</head>

<body>
  <main>
    <h2 class="menu-title">Jogo da Memoria</h2>

    <div id="difficulty-screen">
      <h2 class="sub-title difficulty-title">Escolha a Dificuldade</h2>
      <button class="btn easy" onclick="startGame('easy')">Fácil</button>
      <button class="btn medium" onclick="startGame('medium')">Médio</button>
      <button class="btn hard" onclick="startGame('hard')">Difícil</button>
    </div>

    <button class="btn" id="toggle-scores">Ver Pontuação</button>

    <!-- Ranking Visível -->

    

    <!-- Lista de Rankings -->
    <div class="record-list-container" id="record-list-container" style="display: none;">
        
      <h3>Ranking de Pontuação</h3>
      <ul id="record-list"></ul>
      
      <button  id="clear-scores">Resetar Ranking</button>
    </div>

    <!-- Jogo -->
    <div class="game-container" style="display: none;">
      <div class="info">
        <span class="sub-title">Timer: <span id="time-left" class="sub-title">60</span></span>
        <span class="sub-title">Pontos: <span id="player-score" class="sub-title">0</span></span>
      </div>
      <div class="game"></div>
      <div id="winner" class="youWin"></div>
      <div id="losse" class="losse"></div>
    </div>

    <!-- Resetar -->
    <button class="reset btn" onclick="window.location.reload()">Resetar Jogo</button>
  </main>

  <script src="./src/script/engine.js" defer></script>
</body>

</html>
